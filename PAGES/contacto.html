<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio David Rendón</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../ASSETS/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Portafolio de David Rendón</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="acerca.html">Acerca</a>
                    <a class="nav-link" href="publicaciones.html">Publicaciones</a>
                    <a class="nav-link" href="contacto.html" aria-current="page">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="py-5 text-center">
            <div class="container">
                <h1>¡Sígueme en mis redes sociales!</h1>
                <div class="row justify-content-center mt-5">

                    <div class="col-6 col-md-3">
                        <a href="#" target="_blank" class="d-block text-decoration-none">
                            <i class="bi bi-facebook display-4 text-primary"></i>
                            <p class="mt-2 text-dark fs-3"> Facebook</p>
                        </a>
                    </div>

                    <div class="col-6 col-md-3">
                        <a href="#" target="_blank" class="d-block text-decoration-none">
                            <i class="bi bi-twitter-x display-4 text-black"></i>
                            <p class="mt-2 text-dark fs-3"> X (Twitter)</p>
                        </a>
                    </div>

                    <div class="col-6 col-md-3">
                        <a href="#" target="_blank" class="d-block text-decoration-none">
                            <i class="bi bi-instagram display-4 text-danger"></i>
                            <p class="mt-2 text-dark fs-3">Instagram</p>
                        </a>
                    </div>

                    <div class="col-6 col-md-3">
                        <a href="#" target="_blank" class="d-block text-decoration-none">
                            <i class="bi bi-linkedin display-4 text-primary"></i>
                            <p class="mt-2 text-dark fs-3">LinkedIn</p>
                        </a>
                    </div>

                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <h2 class="text-center mb-4">Contáctame</h2>
                
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <form>
                            
                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="pais" class="form-label">País</label>
                                <select class="form-select" id="pais" name="pais" required>
                                    <option selected disabled value="">Selecciona tu país...</option>
                                    <option value="MX">México</option>
                                    <option value="ES">España</option>
                                    <option value="AR">Argentina</option>
                                    <option value="CO">Colombia</option>
                                    <option value="OT">Otro</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="comentarios" class="form-label">Comentarios / Mensaje</label>
                                <textarea class="form-control" id="comentarios" name="comentarios" rows="4" required></textarea>
                            </div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
